<div id="post-list">
  <div>
	{% if postListHeadline %}
	<h2 data-highlight="primary">
	  {{ postListHeadline }}
	</h2>
	{% endif %}
	<div>
	  <ul>
		{% for item in postListItems %}
		<li>
		  <a href="{{ item.url }}">{{ item.data.title }}</a>
		  <p><time datetime="{{ item.date | w3DateFilter }}">{{ item.date | dateFilter }}</time></p>
		</li>
		{% endfor %}
	  </ul>
	</div>
  </div>
</div>
